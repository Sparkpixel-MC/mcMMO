name: Compile, Test and Upload Artifacts

on:
  push:
    paths:
    - 'src/**'
    - 'pom.xml'
    - '.github/workflows/maven.yml'
  pull_request:
    paths:
    - 'src/**'
    - 'pom.xml'

jobs:
  compile:
    name: Maven compiler
    runs-on: ubuntu-latest
    
    # 添加输出策略，以便下载工件
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
    # 1. Check out the current working tree
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Setup Java 17 JDK (Adopt)
    - name: Java 17 setup
      uses: actions/setup-java@v4
      with:
        distribution: 'adopt'
        java-package: jdk
        java-version: '17'

    # 3. Setup local Maven package cache to speed up building
    - name: Cache Maven packages
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    # 4. Build via Maven 
    - name: Build via Maven
      run: mvn verify -B --file pom.xml -DdisableXmlReport=true

    # 5. 获取项目版本信息（可选）
    - name: Get version from POM
      id: get_version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Detected version: $VERSION"

    # 6. 上传构建工件
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: mcMMO-${{ steps.get_version.outputs.version }}
        path: target/*.jar
        retention-days: 7  # 可选：设置保留天数

    # 7. 上传源码（可选）
    - name: Upload source JAR
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mcMMO-sources-${{ steps.get_version.outputs.version }}
        path: target/*-sources.jar

    # 8. 上传Javadoc（可选）
    - name: Upload javadoc JAR
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mcMMO-javadoc-${{ steps.get_version.outputs.version }}
        path: target/*-javadoc.jar
